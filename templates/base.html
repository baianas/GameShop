<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Sublime.</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'games-list' %}">Browse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create-game' %}">Add Game</a>
        </li>
		  {% if user.is_authenticated %}
		  <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Здравствуйте, {{ user.name }}/ Выйти</a></li>
		  {% else %}
		  <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Login</a></li>
		  <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-dark px-2">Sign Up</a></li>
		  {% endif %}
      </ul>
      <div>
      <a href="{% url 'cart-details' %}">
        <img style="width: 50px; height: 50px; border-radius: 100px; margin-left: 50px;" src="{% static 'img/shop.jpg' %}">
      </a>
        </div>
      <form class="d-flex" action="{% url 'search' %}">
        <input class="form-control me-2" name="search" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>



{% block body %}{% endblock body %}


</body>
</html>
