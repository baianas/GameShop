{% extends 'base.html' %}

{% block title %}Корзина{% endblock title %}
{% block body %}
    <h3>Ваша корзина:</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Изображение</th>
          <th scope="col">Товар</th>
          <th scope="col">Сумма</th>
          <th scope="col">Удалить</th>
        </tr>
      </thead>
      <tbody>
      {% for item in cart %}
        <tr>
          <td>#image</td>
          <td>{{ item.game.name }}</td>
          <td>

          </td>
          <td class="num">{{ item.price }}</td>
          <td><a href="{% url 'remove-from-cart' item.game.id %}">Удалить</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock body %}
